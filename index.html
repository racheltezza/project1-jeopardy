<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 Jeopardy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- // create jeopardy header
// create jeopardy board- make divs for each category and question/point pair
// create input field with submit button for answers -->
<!-- <h1>JEOPARDY</h1> -->
<img src="jeopardyLogo.jpg" alt="jeopardy logo">
<h2 class="score">$0</h2>
<button class="resetButton">Reset Game</button>

        <ul class="jeopardy_board">
            <div class="categories">
                <li id="HTML-category">HTML</li>
                <li id="CSS-category">CSS</li>
                <li id="JavaScript-category">JavaScript</li>
                <li id="Animals-category">Animals</li>
            </div>
        <div class="pointSquares">
            <li id="HTML100">100</li>
            <li id="HTML200">200</li>
            <li id="HTML300">300</li>
            <li id="HTML400">400</li>
            <li id="HTML500">500</li>
            <li id="CSS100">100</li>
            <li id="CSS200">200</li>
            <li id="CSS300">300</li>
            <li id="CSS400">400</li>
            <li id="CSS500">500</li>
            <li id="JavaScript100">100</li>
            <li id="JavaScript200">200</li>
            <li id="JavaScript300">300</li>
            <li id="JavaScript400">400</li>
            <li id="JavaScript500">500</li>
            <li id="Animals100">100</li>
            <li id="Animals200">200</li>
            <li id="Animals300">300</li>
            <li id="Animals400">400</li>
            <li id="Animals500">500</li>
        </div>

        </ul>
<form>
    <input type="text" class="answerToQuestion">
    <input type="submit" class="submitButton" value="Submit">
</form>

<script src="script.js"></script>    
</body>
</html>
